<div class="row">
  <div class="span3 well col-lg-6 regform">
      <div class="col-lg-6 offset-col-lg-3">
        <legend>New to User Notes? Sign up!</legend>
        <form>
        <input class="span3" name="name" placeholder="UserName" type="text">
            <input class="span3" name="username" placeholder="email" type="email">
            <input class="span3" name="password" placeholder="Password" type="password">
            <button class="btn btn-warning" type="submit" ng-click="registerUser()">Sign up for User Notes</button>
        </form>
      </div>
  </div>
</div>
