<div class="row">
  <div class="span3 well col-lg-6 loginform">
      <div class="col-lg-6 offset-col-lg-3">
        <legend>Login</legend>
        <form>
            <input class="span3" name="username" placeholder="Username" type="text">
            <input class="span3" name="password" placeholder="Password" type="password">
            <button class="btn btn-warning" type="submit">Sign In</button>
            <button class="btn btn-danger">Register</button>
        </form>
      </div>
  </div>
</div>
